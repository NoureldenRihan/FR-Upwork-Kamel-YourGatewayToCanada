<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Your Gateway to Canada</title>
    <link rel="stylesheet" href="Navbar.css" />
    <link rel="stylesheet" href="Register.css" />
  </head>
  <body>
    <!-- Used to identify page when translating -->
    <span id="pageName" hidden>register</span>
    <nav id="navbar"></nav>

    <!-- Start Register Section -->
    <div class="result">
      <h1 id="result"></h1>
    </div>

    <main>
      <section class="registerForm">
        <div class="progressContainer">
          <h1 id="mainTitle" class="pageTitle">Registration</h1>
          <div class="progress">
            <div class="progressBar">
              <div id="currentProgress" class="currentProgress"></div>
            </div>
            <h3 id="percentage" class="percentage">0%</h3>
          </div>
        </div>
        <form id="registerForm">
          <div id="registerationFormItem" class="formItem">
            <label for="Full Name">Full Name</label>
            <input
              id="fullname"
              class="formInput"
              type="text"
              placeholder="Full Name"
            />
          </div>
          <button id="formBtn">Next</button>
        </form>
      </section>
      <section class="info">
        <div class="text">
          <h1 id="title">Register Now!</h1>
          <h2 id="subtitle">Register an Account Now & Get All the Benefits!</h2>
          <h2 id="option">
            Already Have an Account? <a href="Login.html">Login Now</a>
          </h2>
        </div>
        <div class="icon">
          <img
            src="media/SVGs/Login and Register Illustration.svg"
            alt="Login Illustration"
          />
        </div>
      </section>
    </main>
    <!-- End Register Section -->

    <script src="script.js"></script>
    <div id="google_translate_element" hidden></div>
    <script
      type="text/javascript"
      src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
  </body>
</html>
