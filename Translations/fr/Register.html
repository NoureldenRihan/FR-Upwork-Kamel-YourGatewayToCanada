<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscrivez-vous – Votre passerelle vers le Canada</title>
    <link rel="stylesheet" href="Navbar.css" />
    <link rel="stylesheet" href="Register.css" />
  </head>
  <body>
    <!-- Used to identify page when translating --><span
      id="pageName"
      data-name="Register"
      hidden
    ></span>
    <nav id="navbar"></nav>
    <!-- Start Register Section -->
    <div class="result"><h1 id="result"></h1></div>
    <main>
      <section class="registerForm">
        <div class="progressContainer">
          <h1 id="mainTitle" class="pageTitle">Inscription</h1>
          <div class="progress">
            <div class="progressBar">
              <div id="currentProgress" class="currentProgress"></div>
            </div>
            <h3 id="percentage" class="percentage">0%</h3>
          </div>
        </div>
        <form id="registerForm">
          <div id="registerationFormItem" class="formItem">
            <label for="Full Name"> Nom et prénom </label
            ><input
              id="fullname"
              class="formInput"
              type="text"
              placeholder="Full Name"
            />
          </div>
          <button id="formBtn">Suivant</button>
        </form>
      </section>
      <section class="info">
        <div class="text">
          <h1 id="title">Inscrivez-vous maintenant!</h1>
          <h2 id="subtitle">
            Créez un compte maintenant et obtenez tous les avantages !
          </h2>
          <h2 id="option">
            Vous avez déjà un compte ?<a href="Login.html">
              Connectez-vous maintenant
            </a>
          </h2>
        </div>
        <div class="icon">
          <img
            src="media/SVGs/Login and Register Illustration.svg"
            alt="Illustration de connexion"
          />
        </div>
      </section>
    </main>
    <!-- End Register Section -->
    <script src="script.js"></script>
  </body>
</html>
