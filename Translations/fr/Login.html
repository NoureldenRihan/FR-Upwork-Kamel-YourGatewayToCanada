<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion – Votre passerelle vers le Canada</title>
    <link rel="stylesheet" href="Navbar.css" />
    <link rel="stylesheet" href="Login.css" />
  </head>
  <body>
    <!-- Used to identify page when translating --><span
      id="pageName"
      data-name="Login"
      hidden
    ></span>
    <nav id="navbar"></nav>
    <!-- Start Login Section -->
    <div class="result"><h1 id="result"></h1></div>
    <main>
      <section class="loginForm">
        <form id="loginForm">
          <div class="formItem">
            <label for="professionalExperience"> Adresse email </label
            ><input
              id="email"
              class="formInput"
              type="email"
              placeholder="Email Address"
            />
          </div>
          <div class="formItem">
            <label for="password"> Mot de passe </label>
            <div class="passinput">
              <input
                id="password"
                class="formInput"
                type="password"
                placeholder="Password"
              /><img
                src="media/SVGs/passwordEye.svg"
                alt="Afficher/masquer le mot de passe"
                onclick="passwordShowHide();"
              />
            </div>
          </div>
          <button id="formBtn">Se connecter</button>
        </form>
      </section>
      <section class="info">
        <div class="text">
          <h1 id="title">Connectez-vous maintenant!</h1>
          <h2 id="subtitle">
            Connectez-vous pour accéder et gérer votre compte !
          </h2>
          <h2 id="option">
            Vous n&#39;avez pas de compte ?<a href="Register.html">
              Inscrivez-vous maintenant
            </a>
          </h2>
        </div>
        <div class="icon">
          <img
            src="media/SVGs/Login and Register Illustration.svg"
            alt="Illustration de connexion"
          />
        </div>
      </section>
    </main>
    <!-- End Login Section -->
    <script src="script.js"></script>
  </body>
</html>
