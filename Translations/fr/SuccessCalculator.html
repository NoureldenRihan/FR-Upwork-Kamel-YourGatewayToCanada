<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculateur SCG – Votre passerelle vers le Canada</title>
    <link rel="stylesheet" href="SuccessCalculator.css" />
    <link rel="stylesheet" href="Navbar.css" />
  </head>
  <body>
    <span id="pageName" data-name="SuccessCalculator" hidden></span>
    <nav id="navbar"></nav>
    <!-- Start Success Calculator Section -->
    <div class="result"><h1 id="result"></h1></div>
    <main>
      <section class="calculatorForm">
        <form id="successCalculatorForm">
          <h1 id="formTitle" class="title">Calculateur SCG</h1>
          <div class="formItem">
            <div class="specialLabel">
              <label for="oralComprehension"> Compréhension orale :</label
              ><button class="guideBtn">
                <a href="https://pigier-algerie.com/lang/">
                  Passer le test de niveau de langue</a
                >
              </button>
            </div>
            <div class="selectContainer">
              <select name="oralComprehension" id="oralComprehension">
                <option value="A1" selected>A1</option>
                <option value="A2">A2</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
                <option value="C1">C1</option>
                <option value="C2">C2</option>
              </select>
            </div>
          </div>
          <div class="formItem">
            <label for="writtenComprehension"> Compréhension écrite :</label>
            <div class="selectContainer">
              <select name="writtenComprehension" id="writtenComprehension">
                <option value="A1" selected>A1</option>
                <option value="A2">A2</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
                <option value="C1">C1</option>
                <option value="C2">C2</option>
              </select>
            </div>
          </div>
          <div class="formItem">
            <label for="oralExpression"> Expression orale :</label>
            <div class="selectContainer">
              <select name="oralExpression" id="oralExpression">
                <option value="A1" selected>A1</option>
                <option value="A2">A2</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
                <option value="C1">C1</option>
                <option value="C2">C2</option>
              </select>
            </div>
          </div>
          <div class="formItem">
            <label for="writtenExpression"> Expression écrite :</label>
            <div class="selectContainer">
              <select name="writtenExpression" id="writtenExpression">
                <option value="A1" selected>A1</option>
                <option value="A2">A2</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
                <option value="C1">C1</option>
                <option value="C2">C2</option>
              </select>
            </div>
          </div>
          <div class="formItem">
            <div class="specialLabel">
              <label for="educationLevel"> Niveau d&#39;études :</label
              ><button class="guideBtn">
                <a href="https://applications.wes.org/degree-equivalency-tool/">
                  Outil d&#39;équivalence de diplôme</a
                >
              </button>
            </div>
            <div class="selectContainer">
              <select name="educationLevel" id="educationLevel">
                <option value="Bac+7" selected>Bac+7</option>
                <option value="Bac+5">Bac+5</option>
                <option value="Bac+3">Bac+3</option>
                <option value="Bac+2">Bac+2</option>
              </select>
            </div>
          </div>
          <div class="formItem">
            <label for="professionalExperience">
              Expérience professionnelle (en années déclarées avec assurance)
              :</label
            ><input
              id="professionalExperience"
              class="formInput"
              type="number"
              placeholder="Number of Years"
              min="0"
            />
          </div>
          <div class="formItem">
            <label for="age"> Âge:</label
            ><input
              id="age"
              class="formInput"
              type="number"
              placeholder="Your Age"
              min="0"
            />
          </div>
          <div class="formItem">
            <label for="sectorOfActivity"> Secteur d&#39;activité :</label>
            <div class="selectContainer">
              <select name="sectorOfActivity" id="sectorOfActivity">
                <optgroup label="Sector Of Activity">
                  <option value="Sector of Activity" selected>
                    Secteur d&#39;activité
                  </option>
                </optgroup>
                <optgroup label="Health Sector">
                  <option value="Paramedic">Paramédical</option>
                  <option value="Audiologist">Audiologist</option>
                  <option value="Social and Health Services Auxiliary">
                    Auxiliaire des services sociaux et de santé
                  </option>
                  <option value="Dentist">Dentiste</option>
                  <option value="Nurse">Infirmière</option>
                  <option value="Practical Nurse">Infirmière auxiliaire</option>
                  <option value="Specialist Doctor and Family Doctor">
                    Médecin spécialiste et médecin de famille
                  </option>
                  <option value="Optometrist">Optométriste</option>
                  <option value="Nursing Assistant">Aide-soignante</option>
                  <option value="Pharmacist">Pharmacien</option>
                </optgroup>
                <optgroup label="Social Services and Education">
                  <option value="Early Childhood Educator">
                    Éducatrice de la petite enfance
                  </option>
                  <option value="Childcare Worker">
                    Éducatrice en garderie
                  </option>
                  <option value="Social Worker and Community Worker">
                    Travailleuse sociale et travailleuse communautaire
                  </option>
                  <option value="Psychologist">Psychologue</option>
                </optgroup>
                <optgroup
                  label="Natural Sciences, Transportation, and Aerospace"
                >
                  <option value="Aerospace Engineer">
                    Ingénieur en aérospatiale
                  </option>
                  <option value="Software Engineer">Ingénieur logiciel</option>
                  <option value="Transport Services Control Officer">
                    Agent de contrôle des services de transport
                  </option>
                  <option value="Statistician and Actuary">
                    Statisticien et Actuaire
                  </option>
                  <option
                    value="Mechanical Engineering Technologist and Technician"
                  >
                    Technologue et technicien en génie mécanique
                  </option>
                  <option
                    value="Industrial Engineering and Manufacturing Technologist and Technician"
                  >
                    Technologue et technicien en génie industriel et en
                    fabrication
                  </option>
                </optgroup>
                <optgroup label="Applied Sciences and Information Technology">
                  <option value="IT Analyst and Consultant">
                    Analyste et consultant en informatique
                  </option>
                  <option value="Database Analyst">
                    Analyste de base de données
                  </option>
                  <option value="Technical Support Analyst">
                    Analyste de soutien technique
                  </option>
                  <option value="Graphic Designer">Designer graphique</option>
                  <option value="Illustrator">Illustrateur</option>
                  <option value="IT Manager">Responsable informatique</option>
                  <option value="Software Engineer and Designer">
                    Ingénieur logiciel et concepteur
                  </option>
                  <option value="Web Developer">Développeur Web</option>
                </optgroup>
                <optgroup label="Sales and Marketing">
                  <option value="Marketing Analyst">Analyste marketing</option>
                  <option value="Financial Analyst">Analyste financier</option>
                  <option value="Sales Associate">Associé aux ventes</option>
                  <option value="Sales Director">Directeur des ventes</option>
                  <option value="Account Manager">
                    Gestionnaire de compte
                  </option>
                  <option value="Sales Representative">
                    Représentant des ventes
                  </option>
                  <option value="Customer Service">Service client</option>
                  <option value="Digital Marketing Specialist">
                    Spécialiste en marketing numérique
                  </option>
                </optgroup>
                <optgroup label="Other Sectors">
                  <option value="Administrative Assistant">
                    adjointe administrative
                  </option>
                  <option value="Cashier">Caissier</option>
                  <option value="Truck Driver">Conducteur de camion</option>
                  <option value="Accountant">Comptable</option>
                  <option value="Cook">Cuisiner</option>
                  <option value="Project Manager">Chef de projet</option>
                  <option value="Receptionist">Réceptionniste</option>
                  <option value="Waiter">Serveur</option>
                  <option value="Fruit and Vegetable Picker">
                    Cueilleur de fruits et légumes
                  </option>
                  <option value="Warehouse Worker">
                    Ouvrier d&#39;entrepôt
                  </option>
                  <option value="Sales Representative">
                    Représentant des ventes
                  </option>
                  <option value="Truck Driver">Conducteur de camion</option>
                  <option value="Welder">Soudeur</option>
                  <option value="Web Developer">Développeur Web</option>
                  <option value="Business Development Manager">
                    Responsable du développement commercial
                  </option>
                  <option value="Laborer">Ouvrier</option>
                  <option value="Mechanic">Mécanicien</option>
                  <option value="Human Resources Director">
                    Directrice des Ressources Humaines
                  </option>
                </optgroup>
              </select>
            </div>
          </div>
          <button id="formBtn" type="submit">Calculer</button>
        </form>
      </section>
    </main>
    <script src="Navbar.js"></script>
    <script src="SuccessCalculator.js"></script>
  </body>
</html>
