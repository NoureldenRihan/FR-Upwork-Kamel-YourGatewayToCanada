<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Kit - Your Gateway to Canada</title>
    <link rel="stylesheet" href="Navbar.css" />
    <link rel="stylesheet" href="TravelKit.css" />
  </head>
  <body>
    <!-- Used to identify page when translating -->
    <span id="pageName" hidden>travelKit</span>
    <!-- Begin Nav Bar Section -->
    <nav>
      <div class="navItem navText active"><a href="#">Home</a></div>
      <div class="navItem navText"><a href="">Services</a></div>
      <div class="navItem navText"><a href="">Contact</a></div>
      <div class="navItem navText"><a href="">Directions</a></div>
      <div class="navItem navText"><a href="">About us</a></div>
      <div class="navItem langaugeIcons">
        <div class="english" onclick="convertWebsiteLanguage('en');">
          <img src="media/SVGs/English.svg" alt="English Language" />
        </div>
        <div class="french" onclick="convertWebsiteLanguage('fr');">
          <img src="media/SVGs/French.svg" alt="French Language" />
        </div>
        <button class="login">Login</button>
      </div>
    </nav>
    <!-- End Nav Bar Section -->
    <!-- Begin Travel Kit Section -->

    <main>
      <h1 id="travelKitTitle">Travel Kit</h1>
      <section>
        <ul>
          <li class="travelKitItem"><span>1/</span></li>
          <li class="travelKitItem"><span>2/</span></li>
          <li class="travelKitItem"><span>3/</span></li>
          <li class="travelKitItem"><span>4/</span></li>
          <li class="travelKitItem"><span>5/</span></li>
          <li class="travelKitItem"><span>6/</span></li>
          <li class="travelKitItem"><span>7/</span></li>
          <li class="travelKitItem"><span>8/</span></li>
          <li class="travelKitItem"><span>9/</span></li>
        </ul>
      </section>
    </main>

    <!-- End Travel Kit Section -->
    <script src="script.js"></script>
  </body>
</html>
