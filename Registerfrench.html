<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Your Gateway to Canada</title>
    <link rel="stylesheet" href="Navbar.css" />
    <link rel="stylesheet" href="Register.css" />
  </head>
  <body>
    <!-- Used to identify page when translating -->
    <span id="pageName" hidden>register</span>
    <span id="lang" hidden>fr</span>
    <!-- Begin Nav Bar Section -->
    <nav>
      <div class="navItem navText active" onclick="goToPage('index')">
        <a href="index.html">ACCUEIL</a>
      </div>
      <div class="navItem navText" onclick="goToPage('index')">
        <a href="index.html">SERVICES</a>
      </div>
      <div class="navItem navText" onclick="goToPage('index')">
        <a href="index.html">CONTACT</a>
      </div>
      <div class="navItem navText" onclick="goToPage('index')">
        <a href="index.html">DIRECTIONS</a>
      </div>
      <div class="navItem navText" onclick="goToPage('index')">
        <a href="index.html">À PROPOS</a>
      </div>
      <div class="navItem langaugeIcons">
        <div class="english" onclick="convertWebsiteLanguage('en');">
          <img src="media/SVGs/English.svg" alt="English Language" />
        </div>
        <div class="french" onclick="convertWebsiteLanguage('fr');">
          <img src="media/SVGs/French.svg" alt="French Language" />
        </div>
        <button class="login"><a href="Login.html">Login</a></button>
      </div>
    </nav>
    <!-- End Nav Bar Section -->

    <!-- Start Register Section -->
    <div class="result">
      <h1 id="result"></h1>
    </div>

    <main>
      <section class="registerForm">
        <div class="progressContainer">
          <h1 id="mainTitle" class="pageTitle">Inscription</h1>
          <div class="progress">
            <div class="progressBar">
              <div id="currentProgress" class="currentProgress"></div>
            </div>
            <h3 id="percentage" class="percentage">0%</h3>
          </div>
        </div>
        <form id="registerForm">
          <div id="registerationFormItem" class="formItem">
            <label for="Nom complet">Nom complet</label>
            <input
              id="fullname"
              class="formInput"
              type="text"
              placeholder="Nom complet"
            />
          </div>
          <button id="formBtn">Suivant</button>
        </form>
      </section>
      <section class="info">
        <div class="text">
          <h1 id="title">Inscrivez-vous maintenant!</h1>
          <h2 id="subtitle">
            Créez un compte maintenant et bénéficiez de tous les avantages!
          </h2>
          <h2 id="option">
            Vous avez déjà un compte?
            <a href="Login.html">Connectez-vous maintenant</a>
          </h2>
        </div>
        <div class="icon">
          <img
            src="media/SVGs/Login and Register Illustration.svg"
            alt="Login Illustration"
          />
        </div>
      </section>
    </main>
    <!-- End Register Section -->

    <script src="script.js"></script>
  </body>
</html>
