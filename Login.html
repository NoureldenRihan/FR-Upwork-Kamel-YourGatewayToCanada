<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Your Gateway to Canada</title>
    <link rel="stylesheet" href="Navbar.css" />
    <link rel="stylesheet" href="Login.css" />
  </head>
  <body>
    <!-- Used to identify page when translating -->
    <span id="pageName" hidden>login</span>
    <nav id="navbar"></nav>

    <!-- Start Login Section -->
    <div class="result">
      <h1 id="result"></h1>
    </div>

    <main>
      <section class="loginForm">
        <form id="loginForm">
          <div class="formItem">
            <label for="professionalExperience">Email Address</label>
            <input
              id="email"
              class="formInput"
              type="email"
              placeholder="Email Address"
            />
          </div>
          <div class="formItem">
            <label for="password">Password</label>
            <div class="passinput">
              <input
                id="password"
                class="formInput"
                type="password"
                placeholder="Password"
              />
              <img
                src="media/SVGs/passwordEye.svg"
                alt="Password show/hide"
                onclick="passwordShowHide();"
              />
            </div>
          </div>
          <button id="formBtn">Login</button>
        </form>
      </section>
      <section class="info">
        <div class="text">
          <h1 id="title">Login Now!</h1>
          <h2 id="subtitle">Login to Access and Manage Your Account!</h2>
          <h2 id="option">
            Don't Have an Account? <a href="Register.html">Register Now</a>
          </h2>
        </div>
        <div class="icon">
          <img
            src="media/SVGs/Login and Register Illustration.svg"
            alt="Login Illustration"
          />
        </div>
      </section>
    </main>

    <!-- End Login Section -->

    <script src="script.js"></script>
  </body>
</html>
